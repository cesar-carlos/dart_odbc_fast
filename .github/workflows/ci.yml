name: CI

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENABLE_E2E_TESTS: "0"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ format('{0}-cargo-{1}', runner.os, hashFiles('native/**/Cargo.toml', 'native/**/Cargo.lock')) }}

      - name: Install ODBC (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev libclang-dev llvm

      - name: Rust format check
        run: |
          cd native
          cargo fmt --all -- --check

      - name: Rust lint (clippy)
        run: |
          cd native
          cargo clippy --workspace --all-targets -- -D warnings

      - name: Build Rust library
        run: |
          cd native
          cargo build --release --verbose

      - name: Install dependencies
        run: dart pub get

      - name: Run unit tests
        run: >
          dart test
          test/domain
          test/infrastructure/native/protocol/
          test/infrastructure/native/errors/

      - name: Rust coverage (lib)
        run: |
          cd native
          cargo install cargo-tarpaulin
          cargo tarpaulin -p odbc_engine --lib --out Html --out Lcov --output-dir coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: native/coverage/
