name: CI

'on':
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ format('{0}-cargo-{1}', runner.os, hashFiles('native/**/Cargo.toml', 'native/**/Cargo.lock')) }}

      - name: Install ODBC (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev libclang-dev llvm

      - name: Build Rust library
        run: |
          cd native
          cargo build --release --verbose

      - name: Install dependencies
        run: dart pub get

      - name: Run unit tests
        run: >
          dart test
          test/domain
          test/infrastructure/native/protocol/
          test/infrastructure/native/errors/ 
