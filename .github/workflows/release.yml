name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libodbc_engine.so
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: odbc_engine.dll
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: libodbc_engine.dylib
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: libodbc_engine.dylib

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ODBC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev

      - name: Install ODBC (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install unixodbc

      - name: Build Rust library
        run: |
          cd native/odbc_engine
          cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          cp native/odbc_engine/target/${{ matrix.target }}/release/${{ matrix.artifact }} \
             artifacts/${{ matrix.target }}/${{ matrix.artifact }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.target }}/${{ matrix.artifact }}
          retention-days: 1

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
