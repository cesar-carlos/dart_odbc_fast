name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binaries:
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libodbc_engine.so
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: odbc_engine.dll

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/odbc_engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install ODBC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev libclang-dev llvm

      - name: Build Rust library
        run: |
          cd native
          echo "Building for target: ${{ matrix.target }}"
          cargo build --release --target ${{ matrix.target }} --verbose
        shell: bash

      - name: Rename artifact
        run: |
          mkdir -p uploads
          cp native/target/${{ matrix.target }}/release/${{ matrix.artifact }} \
             uploads/${{ matrix.artifact }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: uploads/${{ matrix.artifact }}
          retention-days: 1

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: uploads/
          pattern: '*'
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: uploads/*
          generate_release_notes: true
          draft: false
