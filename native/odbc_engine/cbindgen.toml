language = "C"
header = "/* Auto-generated by cbindgen. Do not edit manually. */"
include_guard = "ODBC_ENGINE_H"
include_version = true
autogen_warning = "/* Warning: this file is auto-generated. Do not edit manually. */"
namespace = "odbc"
pragma_once = true

[export]
include = [
    "odbc_init",
    "odbc_connect",
    "odbc_disconnect",
    "odbc_transaction_begin",
    "odbc_transaction_commit",
    "odbc_transaction_rollback",
    "odbc_get_error",
    "odbc_get_structured_error",
    "odbc_get_metrics",
    "odbc_exec_query",
    "odbc_exec_query_params",
    "odbc_exec_query_multi",
    "odbc_prepare",
    "odbc_execute",
    "odbc_cancel",
    "odbc_close_statement",
    "odbc_stream_start",
    "odbc_stream_start_batched",
    "odbc_stream_fetch",
    "odbc_stream_close",
    "odbc_catalog_tables",
    "odbc_catalog_columns",
    "odbc_catalog_type_info",
    "odbc_pool_create",
    "odbc_pool_get_connection",
    "odbc_pool_release_connection",
    "odbc_pool_health_check",
    "odbc_pool_get_state",
    "odbc_pool_close",
    "odbc_bulk_insert_array",
    "odbc_bulk_insert_parallel"
]
exclude = ["test_*", ".*"]

[parse]
parse_deps = true
include = ["odbc_engine"]
exclude = ["test_*"]

[fn]
must_use = "MUST_USE"
rename_args = "GeckoCase"

[struct]
rename_fields = "GeckoCase"

[enum]
rename_variants = "GeckoCase"
