name: odbc_fast
version: 0.2.8
description: Enterprise-grade ODBC data platform for Dart with a Rust native engine, streaming queries, pooling, and structured diagnostics.

homepage: https://github.com/cesar-carlos/dart_odbc_fast
repository: https://github.com/cesar-carlos/dart_odbc_fast
issue_tracker: https://github.com/cesar-carlos/dart_odbc_fast/issues
documentation: https://github.com/cesar-carlos/dart_odbc_fast/blob/main/README.md

environment:
  sdk: ">=3.0.0 <4.0.0"

platforms:
  windows:
  linux:

dependencies:
  code_assets: ^1.0.0
  dotenv: ^4.2.0
  ffi: ^2.1.5
  hooks: ^1.0.0
  logging: ^1.3.0
  meta: ^1.15.0
  result_dart: ^2.1.1

dev_dependencies:
  benchmark_harness: ^2.4.0
  ffigen: ^20.1.1
  lints: ^6.0.0
  test: ^1.29.0
  very_good_analysis: ^10.0.0

topics:
  - db
  - database
  - odbc
  - sqlserver
  - postgresql
